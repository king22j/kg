<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalori Takip - Giriş</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Sisteme Giriş Yap</h2>
        <input type="email" id="email" placeholder="E-posta adresiniz">
        <input type="password" id="password" placeholder="Şifreniz">
        
        <div class="buttons">
            <button id="loginBtn">Giriş Yap</button>
            <button id="registerBtn">Kayıt Ol</button>
        </div>
        <p id="authMessage" style="color: red;"></p> </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
